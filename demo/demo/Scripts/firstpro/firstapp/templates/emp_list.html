<h1>EmpList</h1>

<table border=2>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>AGE</th>
        <th>ACTION</th>
    </tr>
    {% for i in el %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.age}}</td>
        <td><a href="delete?id={{i.id}}">Delete</a></td>
        
    </tr>

    {% endfor %}
</table>
