<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Acc Form</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{forms.as_table}}
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>AGE</th>
                    <th>ACTION</th>
                </tr>
                {% for i in el %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.action}}</td>
                </tr>
            
                {% endfor %}
            <tr>
                <td><input type="Submit" value="Save"></td>
                <td><input type="Reset" value="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
