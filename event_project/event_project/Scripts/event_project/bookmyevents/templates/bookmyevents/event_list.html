
{% block title %}Event List{% endblock %}

{% block content %}
<h1 class="mb-4">Events</h1>
<a class="btn btn-primary mb-3" href="{% url 'event_create' %}">Create New Event</a>
<div class="list-group">
    {% for event in events %}
        <a href="{% url 'event_detail' pk=event.id %}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ event.title }}</h5>
            <p class="mb-1">{{ event.description|slice:":100" }}...</p>
        </a>
    {% endfor %}
</div>
{% endblock %}
